<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="tel"],
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .form-group input[type="file"] {
        margin-top: 5px;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Details Form</h2>
      <form id="studentForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" name="studentName" required />
        </div>
        <div class="form-group">
          <label for="studentEmail">Email:</label>
          <input type="email" id="studentEmail" name="studentEmail" required />
        </div>
        <div class="form-group">
          <label for="studentLinkedin">LinkedIn Profile:</label>
          <input type="text" id="studentLinkedin" name="studentLinkedin" />
        </div>
        <div class="form-group">
          <label for="studentMobile">Mobile Number:</label>
          <input
            type="tel"
            id="studentMobile"
            name="studentMobile"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="form-group">
          <label for="facultyName">Faculty Name:</label>
          <input type="text" id="facultyName" name="facultyName" required />
        </div>
        <div class="form-group">
          <label for="imageUpload">Upload Image:</label>
          <input
            type="file"
            id="imageUpload"
            name="imageUpload"
            accept="image/*"
          />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
